<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- js boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content" style="min-height: 100vh">
      <div class="container-fluid" style="min-height: 100vh">
        <div
          class="row justify-content-center align-items-center"
          style="min-height: 100vh"
        >
          <div class="col-sm" id="app">
            <div class="card" style="width: 90%; margin: auto">
              <!-- <div class="contentImg">
                <img src="./img/lili2.png" class="card-img-top" alt="..." />
              </div> -->
              <div class="card-body">
                <h5 class="card-title">Para Liliana Pachón</h5>

                <h6 class="card-subtitle mb-2 text-muted">
                  <strong>Mi Crush</strong>
                </h6>
                <p class="card-text">
                  Este pequeño presente es para ti Liliana
                  <strong>una mujer bella</strong> en todo sentido.
                </p>
                <p class="card-text d-flex justify-content-center">
                  <button
                    id="startPresentation"
                    type="button"
                    class="btn btn-primary w-100 text-white fw-bold"
                  >
                    Empezar
                  </button>
                </p>
              </div>
            </div>

            <!-- Counter -->
            <div id="counter">
              <h1 class="text-center text-white fw-bold"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Audio -->
    <audio
      src="./audio/rumberos.mp3"
      controls
      class="d-none"
      id="audioLiliana"
    ></audio>

    <script src="./index.js"></script>
  </body>
</html>
